<div class="container login-container">
  <h2>Connexion</h2>
  <form (ngSubmit)="login()">
    <div class="input-group">
      <label for="email">Email:</label>
      <input id="email" type="email" [(ngModel)]="loginData.email" name="email" placeholder="Entrez votre email" required />
    </div>

    <div class="input-group">
      <label for="password">Mot de passe:</label>
      <input id="password" type="password" [(ngModel)]="loginData.password" name="password" placeholder="Entrez votre mot de passe" required />
    </div>

    <button type="submit" class="submit-btn">Se connecter</button>
  </form>
</div>
