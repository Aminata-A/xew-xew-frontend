<div class="wallet-form-container">
  <h2>Créer un portefeuille</h2>

  <form (ngSubmit)="createWallet()">
    <div class="form-group">
      <label for="name">Nom du portefeuille</label>
      <select [(ngModel)]="walletData.name" name="name" required>
        <option *ngFor="let name of walletNames" [value]="name">{{ name }}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="wallet_number">Numéro du portefeuille</label>
      <input
        id="wallet_number"
        type="text"
        [(ngModel)]="walletData.wallet_number"
        name="wallet_number"
        placeholder="Entrez le numéro de portefeuille"
        readonly

      />
    </div>

    <div class="form-group">
      <label for="balance">Balance initiale</label>
      <input
        id="balance"
        type="number"
        [(ngModel)]="walletData.balance"
        name="balance"
        placeholder="Entrez la balance initiale"
        min="0"
        required
      />
    </div>

    <div class="form-group">
      <label for="identifier">Identifiant</label>
      <input
        id="identifier"
        type="text"
        [(ngModel)]="walletData.identifier"
        name="identifier"
        required
      />
    </div>

    <button type="submit" class="btn btn-primary">Créer</button>
  </form>

  <p *ngIf="message">{{ message }}</p>
</div>
