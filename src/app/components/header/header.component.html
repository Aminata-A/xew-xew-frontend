<header>
  <!-- Logo de la plateforme -->
  <img src="../../../assets/images/logo.png" class="logo" alt="Logo" />

  <!-- Titre Home pour les grands écrans -->
  <h1>Home</h1>

  <!-- Barre de recherche (sera cachée sur mobile) -->
  <div class="search-bar">
    <input class="search" type="text" placeholder="Rechercher un événement" />
    <div class="profile-pic">
      <img [src]="profileImage" alt="Profile" />
    </div>
  </div>
</header>
